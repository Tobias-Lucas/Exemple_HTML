<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Inclua o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
        }
        .login-container .form-label {
            font-weight: 500;
        }
        .login-container .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .login-container .btn-primary:hover {
            background-color: #0056b3;
        }
        .login-container .forgot-password {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.5rem;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">Entrar</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Seu email" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                <div id="passwordError" class="error-message"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </form>
    </div>

    <!-- Inclua o JS do Bootstrap e suas dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário

            // Obtém os valores dos campos
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Limpa mensagens de erro
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            // Validação simples
            let valid = true;
            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Por favor, insira um email válido.';
                valid = false;
            }
            if (!password) {
                document.getElementById('passwordError').textContent = 'Por favor, insira sua senha.';
                valid = false;
            }

            if (!valid) {
                return; // Se não for válido, não envia a requisição
            }

            // Cria o objeto JSON para enviar
            const data = {
                email: email,
                password: password
            };

            try {
                const response = await fetch('http://localhost:8080/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Login bem-sucedido:', result);
                    // Redireciona ou faz algo com a resposta aqui
                } else {
                    console.error('Erro ao fazer login:', response.statusText);
                    // Mostra uma mensagem de erro ao usuário, se necessário
                }
            } catch (error) {
                console.error('Erro de rede:', error);
                // Mostra uma mensagem de erro ao usuário, se necessário
            }
        });
    </script>
</body>
</html>
